<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки направлений (специальностей)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .main-container {
            display: flex;
            justify-content: center;
            width: 70%;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            height: 200px;
            position: relative;
            color: white;
        }
        .card.expanded {
            grid-column: span 2;
            grid-row: span 2;
            height: 400px;
        }
        .card-title {
            padding: 10px;
            font-size: 1.2em;
        }
        .card-description {
            background-color: #f9f9f9;
            font-size: 1em;
            color: #333;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="card-container">
        {% for data in data %}
        <div class="card" onclick="toggleCard(this)" data-description="{{ data.description|escape|replace('\\n', '<br>')|safe }}" data-title="{{ data.title|escape|replace('\\n', '<br>')|safe }}">
            <div class="card-title">{{ data.title|replace('\\n', '<br>')|safe }}</div>
            <div class="card-description"></div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    function toggleCard(card) {
        const isExpanded = card.classList.contains('expanded');
        document.querySelectorAll('.card').forEach(c => {
            c.classList.remove('expanded');
            c.querySelector('.card-description').innerHTML = '';
        });

        if (!isExpanded) {
            card.classList.add('expanded');
            const description = card.getAttribute('data-description');
            card.querySelector('.card-description').innerHTML = description;
        }
    }
    function applyGradientToCards() {
        const cards = document.querySelectorAll('.card');
        const totalCards = cards.length;

        cards.forEach((card, index) => {
            const greenValue = Math.floor((255 - (index / totalCards) * 255) * 0.85);
            const redValue = Math.floor(((index / totalCards) * 255) * 0.85);
            const blueValue = Math.floor(200 - (index / totalCards) * 100);
            card.style.backgroundColor = `rgb(${redValue}, ${greenValue}, ${blueValue})`;
        });
    }
    document.addEventListener('DOMContentLoaded', applyGradientToCards);
</script>
</body>
</html>
